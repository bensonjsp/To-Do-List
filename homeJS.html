<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body onload="getToDo()" onkeydown="enterTask()">

    <div class="container-fluid">

        <!-- Main Div -->
        <div class="row">

            <!-- Listing Section-->
            <div class="col-8">

                <div class="row">
                    <p class="fs-1 text-center">To-Do List</p>
                </div>

                <!-- Add Task -->
                <div class="row">

                    <div class="col-2"></div>

                    <div class="col-8">

                        <span style="color:red" id="inputError"></span>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="addToDo" placeholder="What is your task?" onkeydown="enterTask(event)">
                            <button class="btn btn-primary" type="button" id="addTask" onclick="addTask()">Add Task</button>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Completion Date:</span>
                            <input type="date" class="form-control" id="addToDoDate" placeholder="Select a completion date">
                        </div>


                    </div>

                    <div class="col-2"></div>

                </div>

                <!-- Display Tasks -->
                <table class="table" id="toDoTable">
                    <thead>
                      <tr>
                        <th scope="col">Complete By</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Completed?</th>
                      </tr>
                    </thead>
                    <tbody id="allTasks">

                      <tr>
                        <th scope="row">1/5/2024</th>
                        <td>Complete app</td>
                        <td>?</td>
                      </tr>

                      <tr>
                        <th scope="row">1/7/2024</th>
                        <td>Create Vue version</td>
                        <td>?</td>
                      </tr>

                    </tbody>
                  </table>

            </div>

            <!-- Future Col (completed task?) -->
            <div class="col-4">
                <p class="fs-4 text-center">Completed Tasks</p>


            </div>
        </div>


    </div>

    <script src="change.js"></script>

    <!-- Bootstrap CSS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
